<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <title>Todo</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    
    
  </head>
  <body>
    

    <div class="container"> 

     
      <div class = "display-4 mb-2"> ToDo приложение </div>
      <div class = "h4 mb-4">  Список задач на сегодня  </div>
       <div id = "notifyHolder" class = "notify-holder"></div>



      
      <!-- Список дел -->
      <div class="card mb-5">
        <ul id = "listOfTasks" class="list-group list-group-flush">

          <li id = "emptyList" class = "list-group-item empty-list">
            <div class = "empty-list__icon">
              <i class = "fab fa-pagelines"> </i>
            </div>
            <div class = "empty-list__title"> Список дел пуст </div>
          </li>


          
        </ul>
      </div>
      <!-- Конец списка  дел -->
      <div class = "card bg-light">
        <div class = "card-header"> Добавить задачу </div>
        <div class = "card-body">
          <form id = "form-new-task">
            <div class="form-group">
              <input type="text" class="form-control" id="addNewTask" aria-describedby="emailHelp" placeholder="Введите текст задачи">
              <small id="emailHelp" class="form-text text-muted">Что делаем, сколько времени тратим, какой результат получаем</small>
            </div>
            <button type="submit" class="btn btn-lg btn-primary" > Добавить</button>

          </form>
        </div>
      </div>
    </div>
  
    
 
  </body>
</html>
